<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>{{page.title}}</title>

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <link rel="stylesheet" href="/libs/reveal.js/css/reveal.css">
    <link rel="stylesheet" href="/libs/reveal.js/css/theme/default.css" id="theme">

    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="/libs/reveal.js/lib/css/zenburn.css">

    <!-- If the query includes 'print-pdf', use the PDF print sheet -->
    <script>
        document.write('<link rel="stylesheet" href="css/print/' + ( window.location.search.match(/print-pdf/gi) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">');
    </script>

    <!--[if lt IE 9]>
    <script src="/libs/reveal.js/lib/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
<div class="reveal">
    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
        <section data-markdown>
            {{content}}
        </section>
    </div>
</div>
<script src="/libs/reveal.js/lib/js/head.min.js"></script>
<script src="/libs/reveal.js/js/reveal.min.js"></script>

<script>

    // Full list of configuration options available here:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,

        theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
        transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/none

        // Optional libraries used to extend on reveal.js
        dependencies: [
            { src: '/libs/reveal.js/lib/js/highlight.js', async: true, callback: function () {
                window.hljs.initHighlightingOnLoad();
            } },
            { src: '/libs/reveal.js/lib/js/classList.js', condition: function () {
                return !document.body.classList;
            } },
            { src: '/libs/reveal.js/lib/js/showdown.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            } },
            { src: '/libs/reveal.js/lib/js/data-markdown.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            } },
            { src: '/libs/reveal.js/plugin/zoom-js/zoom.js', async: true, condition: function () {
                return !!document.body.classList;
            } },
            { src: '/libs/reveal.js/plugin/notes/notes.js', async: true, condition: function () {
                return !!document.body.classList;
            } }
        ]
    });
</script>
<style>
    #comp {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        opacity: 0.1;
    }
</style>
<div id="disp">
    <canvas id="comp"></canvas>
</div>
<video id="video" autoplay width="300" style="display:none"></video>
<canvas id="canvas" style="width:300px;display:none;"></canvas>
<!--<script src="/libs/reveal.js/js/gesture.js"></script>-->
</body>
</html>
