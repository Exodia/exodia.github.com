</head>
<body>
<header id="header">
    <nav id="nav">

            </li>

</section>
<footer id="footer">

</footer>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/global/global.js"></script>
