<!DOCTYPE html>
<html>
<head>
    <title>Transition Demo</title>
</head>
<style type="text/css">
    .transition {
        -webkit-transition: all .7s;
        -moz-transition: all .7s;
        -ms-transition: all .7s;
        transition: all .7s;
    }

    #d1 {
        width: 100px;
        height: 300px;
        background: green;
        position: fixed;
        right: 0;

    }

    #d2 {
        width: 100px;
        height: 100px;
        position: fixed;
        background: blue;
    }
</style>
<body>
<div id="d1" class="transition">
    Have A Funny Day!
</div>
<div id="d2" class="transition">
    Whose your Daddy!
</div>
<script type="text/javascript">
    document.querySelector('#d1').onclick = function () {
        if (!this.classList.contains('collapse')) {
            this.style.width = '15px';
            this.style.height = '100px';
            this.style.background = 'red';
            this.classList.add('collapse');
        } else {
            this.style.width = '100px';
            this.style.height = '300px';
            this.style.background = 'green';
            this.classList.remove('collapse');
        }
    }

    document.querySelector('#d2').onclick = function () {
        this.style.left = '200px';
        this.style.top = '300px';
        this.style.background = 'red';

        var me = this;
        setTimeout(function () {
            me.style.left = '400px';
            me.style.top = '0';
        }, 500);
        setTimeout(function () {
            me.style.left = '0';
        }, 1200);
    }


</script>
</body>
</html>
